upstream django_stream {
    server djan:8080;
}

server {
    listen 80;
    location / {
        proxy_pass http://django_stream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
    location ${STATIC_URL} {
        alias ${STATIC_ROOT}/;
    }

    location ${MEDIA_URL} {
        alias ${MEDIA_ROOT}/;
    }


